<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- build:css css/lib.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <!-- endbuild -->

        <!-- build:js_modernizer js/modernizr.js -->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <!-- endbuild-->
    </head>
    <body ng-app="tracker-ui">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
          <div id="container" class="col-md-8"></div>
          <div class="col-md-4">
              <div class="row">
                <img class="img-responsive" src="http://www.domitall.com/wordpress/wp-content/uploads/2013/06/monk007.jpg" alt=""/>
              </div>
              <div class="row">
                <p>Last tracking: <span class="label label-default">Today @ 10:40 AM</span></p>
                <button class="btn btn-primary" ng-click="startTracking()">Start Tracking</button>
                <button class="btn btn-danger" ng-click="stopTracking()">Stop Tracking</button>
              </div>
          </div>
        </div>

        <!-- build:js_libs js/libs.js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/highcharts-release/highcharts.js"></script>
        <script src="js/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
